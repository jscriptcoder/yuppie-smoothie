<div class="list-products">
  
  <div class="search">

    <md-input placeholder="e.g. apple, vegetable...">
      <span md-suffix>
        <md-icon>search</md-icon>
      </span>
    </md-input>

  </div>

  <div class="products">
    
    <md-card dnd-draggable [dragEnabled]="true">
      <md-card-title-group>
        <img md-card-sm-image src="assets/image/apple.jpg">
        <md-card-title><strong>Apple</strong> - <em>Fruit</em></md-card-title>
        <md-card-subtitle>
          <table>
            <tr>
              <td>Sugar</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Vitamine C</td>
              <td>15</td>
            </tr>
          </table>
        </md-card-subtitle>
      </md-card-title-group>
    </md-card>

    <md-card dnd-draggable [dragEnabled]="true">
      <md-card-title-group>
        <img md-card-sm-image src="assets/image/apple.jpg">
        <md-card-title><strong>Banana</strong> - <em>Fruit</em></md-card-title>
        <md-card-subtitle>
          <table>
            <tr>
              <td>Sugar</td>
              <td>40</td>
            </tr>
            <tr>
              <td>Vitamine C</td>
              <td>50</td>
            </tr>
          </table>
        </md-card-subtitle>
      </md-card-title-group>
    </md-card>

    <md-card dnd-draggable [dragEnabled]="true">
      <md-card-title-group>
        <img md-card-sm-image src="assets/image/apple.jpg">
        <md-card-title><strong>Carrot</strong> - <em>Veggie</em></md-card-title>
        <md-card-subtitle>
          <table>
            <tr>
              <td>Vitamine C</td>
              <td>15</td>
            </tr>
            <tr>
              <td>Figer</td>
              <td>200</td>
            </tr>
            <tr>
              <td>Iron</td>
              <td>75</td>
            </tr>
          </table>
        </md-card-subtitle>
      </md-card-title-group>
    </md-card>

  </div>

</div>
