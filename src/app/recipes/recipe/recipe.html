<div class="list-products">
  
  <div class="search">

    <md-input placeholder="e.g. apple, vegetable...">
      <span md-suffix>
        <md-icon>search</md-icon>
      </span>
    </md-input>

  </div>

  <div class="products">
    
    <md-card dnd-draggable [dragEnabled]="true" *ngFor="let product of backendProducts">
      <md-card-title-group>
        <img md-card-sm-image src="assets/image/apple.jpg">
        <md-card-title>
          <strong>{{ product.name }}</strong> - <em>{{ product.type }}</em>
        </md-card-title>
        <md-card-subtitle>
          <table>
            <tr *ngFor="let nutritionKey of getNutritionKeys(product.nutritions)">
              <td>{{ nutritionKey }}</td>
              <td>{{ product.nutritions[nutritionKey] }}</td>
            </tr>
          </table>
        </md-card-subtitle>
      </md-card-title-group>
    </md-card>

  </div>

</div>

<div class="recipe">
  
</div>
